<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const s = new Set();
    // [2, 3, 4, 5, 5, 6].forEach(x => s.add(x));
    [2, 3, 4, 5, 5, 6].map(x => s.add(x));
    for (let i of s) {
      console.log(i);
    }

    const set = new Set([1, 2, 3, 3, 4, 5])
    console.log(set);
    // console.log([...set]); // 将set结构转化为数组
    console.log(Array.from(set)); // 将set结构转化为数组
    console.log([...new Set([1, 2, 3, 3, 4, 5])]);

    // Set函数接受一个数组作为参数,可用于数组去重
    // [...new Set(array)]

    const items = new Set([1, 2, 2, 3, 4, 5])
    console.log(items.size);

    let color = new Set(['red', 'green', 'blue'])
    for (let item of color.keys()) {
      console.log(item);
    }

    for (const item of color.values()) {
      console.log(item);
    }

    for (const item of color.entries()) {
      console.log(item);
    }

    let arr = new Set([1, 3, 4, 6]);
    arr.forEach(x => {
      console.log(x * 2);
    });
    [...arr].map(x => x * 2)
    let newSet = new Set([...arr].map(x => x * 2));
    console.log(newSet);
    let filterArr = [...arr].filter(x => x % 2 === 0);
    console.log(filterArr);

    console.log('======================');
    const m = new Map();
    const o = {
      p: 'Hello World'
    }
    m.set(o, 'content')
    console.log(m);
    const map = new Map([
      ['name', '张三'],
      ['title', 'Author']
    ]);

    console.log(map);

    const obj = new Map();
    obj.set('dsm', '123');
    obj.set('ccy', '222');
    console.log(obj.get('dsm'));

    const test = new Map();
    test.set('edition', 6);
    test.set(262, 'standard');
    test.set(undefined, 'nah');
    console.log(test);
    console.log(test.get(262));
    console.log(test.has('edition'));
    test.delete(undefined)
    console.log(test);
    console.log('==============================');
    const itemMap = new Map([
      [1, 'one'],
      [2, 'two'],
      [3, 'three']
    ])
    console.log(itemMap);
    console.log(itemMap.keys());
    console.log([...itemMap.keys()]);
    console.log(itemMap.values());
    console.log([...itemMap.values()]);
    console.log(itemMap.entries());
    console.log([...itemMap.entries()]);
    console.log([...itemMap]);
  </script>
</body>

</html>
